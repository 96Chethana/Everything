x=200;
dx=4;
y=200;
dy=4;
radius=30;
function animate(){
 requestAnimationFrame(animate);
 
 c.beginPath();
 c.arc(x,y,radius,0,Math.PI*2,false);

c.clearRect(0,0,innerWidth,innerHeight);
c.strokeStyle="blue";

c.stroke();
if(x+radius>innerWidth ||x-radius<0){
dx=-dx;	
}
if (y+radius>innerHeight||y-radius<0) {
	dy=-dy;}
x+=dx;
y+=dy;
}

animate()
